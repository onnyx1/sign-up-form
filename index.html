<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./font/stylesheet.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<div class="documentContainer">
  <div class = "background-container">
  
    <div class = "row logo-section">
      <img src="./images/odin-lined.png" alt="">
      <span class = "odin">ODIN</span>
    </div>
  
  </div>
  
  
    <div class = "column form-container">
  
  <header>
    
    
    <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
    
    <p>You <em>know</em> you want to.</p>
  </header>

    <div class = "column form-section">
    <p class = "form-title">Let's do this!</p>

  <form action="" method="">
  <div class="row gap">
    <p>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" />
    </p>
  
    <p>
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" />
    </p>
  </div>
  
  <div class="row gap">
  
  
    <p>
      <label for="email">Email</label>
      <input type="email" id="email" />
    </p>
  
  
  
    <p>
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" />
    </p>
  </div>
  
  
  <div class="row gap">
  
  
    <p>
      <label for="password">Password</label>
      <input type="password" id="password" />
    </p>
  
  
    <p>
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" />
    </p>
  </div>
  
  </div>
  
  <footer>
  
    <button type="submit">Create Account</button>
  
    <p>Already have an account? <span class = "log-in">Log in</span></p>
  </footer>
  </div>


  </form>

</div>


</body>

</html>
